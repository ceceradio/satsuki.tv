<div class="row">
  <div class="col-xs-2">
    <a ng-link="['Blog']"><i class="fa fa-chevron-left"></i></a>
  </div>
  <div class="text-xs-right blog-line col-xs-10">
    <a class="no-underline" href="https://satsukitv.tumblr.com"><strong>satsukitv.tumblr.com</strong></a>
    &nbsp;&nbsp;&nbsp;
    <iframe style="vertical-align:-20%" frameborder="0" border="0" scrolling="no" allowtransparency="true" height="20" width="65" src="https://platform.tumblr.com/v2/follow_button.html?type=follow&amp;tumblelog=satsukitv&amp;color=white"></iframe>
  </div>
  <div ng-hide="data.post" class="text-xs-center"><img src="/static/img/hourglass.svg"/></div>
  <div class="col-xs-12 col-md-10 offset-md-1" ng-show="data.post" ng-cloak>
    <div class="card blog-card">
      <a ng-show="post.image"><img class="card-img-top" ng-src="{{data.post.image}}" alt="Picture for {{data.post.title}}"></a>
      <div class="card-block">
        <h1 class="card-title">{{data.post.title}}</h1>
        <p class="card-text tumblr-text" ng-bind-html="data.post.body"></p>
        <p class="card-text">
          <small class="text-muted">Posted on {{(data.post.timestamp*1000)|date}}</small>
        </p>
        <div class="row">
          <div class="col-xs-6">
            <a class="text-muted" target="_blank" href="{{data.post.short_url}}">{{data.post.note_count}} notes</a>
          </div>
          <div class="col-xs-6 text-xs-right">
            <a class="btn btn-sm btn-primary" target="_blank" href="https://www.tumblr.com/reblog/{{data.post.id}}/{{data.post.reblog_key}}/?redirect_to={{data.redirect_url}}"><i class="fa fa-share"></i> Reblog</a>
          </div>
        </div>
        <br/>
        <div>
          <a class="text-muted" ng-link="['Blog']"><i class="fa fa-chevron-left"></i> Back to Blog</a>
        </div>
      </div>
    </div>
  </div>
</div>
